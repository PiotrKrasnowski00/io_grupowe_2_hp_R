name: Testowanie_zadanie_4

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install pytest
    - name: Run tests
      run: pytest test_4.py
    - name: Run tests5
      run: pytest test5.py
    - name: Run test_3
      run: pytest test_3.py

